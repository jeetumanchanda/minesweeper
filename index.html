<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classic Minesweeper PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="bar">
      <div class="mines-counter" id="minesCounter">000</div>
      <div class="controls">
        <div class="mode-select" id="levelSelect">
          <button data-level="beginner" class="level-btn active">Beginner</button>
          <button data-level="intermediate" class="level-btn">Player</button>
          <button data-level="expert" class="level-btn">Pro</button>
        </div>
        <div class="top-buttons">
          <button id="flagToggle" title="Toggle flag mode">ğŸš©</button>
          <button id="hintBtn" title="Hint (shows 1 mine)">ğŸ’¡</button>
          <button id="pauseBtn" title="Pause">â¸</button>
        </div>
      </div>
      <div class="timer" id="timer">000</div>
    </header>

    <main>
      <div id="boardWrap">
        <div id="board"></div>
      </div>
    </main>

    <!-- Overlays -->
    <div id="pauseOverlay" class="overlay hidden">
      <div class="overlay-card">
        <h2>Paused</h2>
        <button id="resumeBtn">Resume â–¶</button>
      </div>
    </div>

    <div id="winOverlay" class="overlay hidden">
      <div class="overlay-card">
        <h2 id="winMsg">You solved it!</h2>
        <p id="winTime">Time taken to solve 000</p>
        <button id="newGameBtn">New Game</button>
      </div>
    </div>

    <footer class="credits">APP-BY-JEET</footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
