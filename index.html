<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classic Minesweeper PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="bar">
      <div style="display:flex; flex-direction:column; align-items:center;">
        <div class="mines-counter" id="minesCounter">000</div>
        <button id="backBtn" title="Back to Level">‚¨Ö</button>
      </div>

      <div class="controls">
        <button id="flagToggle" title="Toggle flag mode">üö©</button>
        <button id="hintBtn" title="Hint (shows 1 mine)">üí°</button>
      </div>

      <div style="display:flex; flex-direction:column; align-items:center;">
        <div class="timer" id="timer">000</div>
        <button id="pauseBtn" title="Pause">‚è∏</button>
      </div>
    </header>

    <main>
      <div id="boardWrap">
        <div id="board" aria-hidden="false"></div>
      </div>
    </main>

    <!-- Level Selection Overlay -->
    <div id="levelOverlay" class="overlay">
      <div class="overlay-card">
        <button class="overlay-close" title="Close">√ó</button>
        <h2>Select Level</h2>
        <div class="level-grid">
          <button class="level-start" data-level="beginner">Beginner<br><small>9√ó9, 10 mines</small></button>
          <button class="level-start" data-level="intermediate">Player<br><small>16√ó16, 40 mines</small></button>
          <button class="level-start" data-level="expert">Pro<br><small>16√ó30, 99 mines</small></button>
        </div>
      </div>
    </div>

    <!-- Pause Overlay -->
    <div id="pauseOverlay" class="overlay hidden">
      <div class="overlay-card">
        <button class="overlay-close" title="Close">√ó</button>
        <h2>Paused</h2>
        <button id="resumeBtn">Resume ‚ñ∂</button>
      </div>
    </div>

    <!-- Win/Loss Overlay -->
    <div id="winOverlay" class="overlay hidden">
      <div class="overlay-card">
        <button class="overlay-close" title="Close">√ó</button>
        <h2 id="winMsg">You solved it!</h2>
        <p id="winTime">Time taken to solve 0:00</p>
        <button id="newGameBtn">New Game</button>
      </div>
    </div>

    <footer class="credits">APP-BY-JEET</footer>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(()=>console.log('SW reg failed'));
    }

    // Overlay close button functionality
    document.querySelectorAll('.overlay-close').forEach(btn => {
      btn.addEventListener('click', () => {
        const overlay = btn.closest('.overlay');
        overlay.classList.add('hidden');
        // Resume game if closing pause overlay
        if(overlay.id === 'pauseOverlay' && window.resumeGame) resumeGame();
      });
    });
  </script>
</body>
</html>
