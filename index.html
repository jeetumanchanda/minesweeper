<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classic Minesweeper PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="bar">
      <!-- Left column: Mine counter + Back -->
      <div style="display:flex; flex-direction:column; align-items:flex-start;">
        <div class="mines-counter" id="minesCounter">000</div>
        <button class="back-btn" id="backBtn" title="Back to level select">‚¨Ö Back</button>
      </div>

      <!-- Center column: Flag and Hint buttons -->
      <div style="flex-grow:1; text-align:center;">
        <button id="flagToggle" class="flag-btn" title="Toggle flag mode">üö© Flag</button>
        <button id="hintBtn" class="hint-btn" title="Hint (shows 1 mine)">üí° Hint</button>
      </div>

      <!-- Right column: Timer + Pause -->
      <div style="display:flex; flex-direction:column; align-items:flex-end;">
        <div class="timer" id="timer">000</div>
        <button id="pauseBtn" class="pause-btn" title="Pause">‚è∏ Pause</button>
      </div>
    </header>

    <main>
      <div id="boardWrap">
        <div id="board" aria-hidden="false"></div>
      </div>
    </main>

    <!-- Overlays -->
    <div id="levelOverlay" class="overlay">
      <div class="overlay-card">
        <h2>Select Level</h2>
        <div class="level-grid">
          <button class="level-start" data-level="beginner">Beginner<br><small>9√ó9, 10 mines</small></button>
          <button class="level-start" data-level="intermediate">Player<br><small>16√ó16, 40 mines</small></button>
          <button class="level-start" data-level="expert">Pro<br><small>16√ó30, 99 mines</small></button>
        </div>
      </div>
    </div>

    <div id="pauseOverlay" class="overlay hidden">
      <div class="overlay-card">
        <h2>Paused</h2>
        <button id="resumeBtn">Resume ‚ñ∂</button>
      </div>
    </div>

    <div id="winOverlay" class="overlay hidden">
      <div class="overlay-card">
        <h2 id="winMsg">You solved it!</h2>
        <p id="winTime">Time taken to solve 0:00</p>
        <button id="newGameBtn">New Game</button>
      </div>
    </div>

    <footer class="credits">APP-BY-JEET</footer>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(()=>console.log('SW reg failed'));
    }

    // Flag toggle JS
    const flagBtn = document.getElementById('flagToggle');
    let flagMode = false;
    flagBtn.addEventListener('click', () => {
      flagMode = !flagMode;
      if(flagMode) flagBtn.classList.add('selected');
      else flagBtn.classList.remove('selected');
    });
  </script>
</body>
</html>
